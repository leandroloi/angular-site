<!-- index.html -->
<!DOCTYPE html>
<html ng-app="angularSite" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/signin.css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- load up our controller -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/about.js"></script>
    <script src="js/controllers/contact.js"></script>
    <script src="js/controllers/loginController.js"></script>

    <!-- load up our services -->
    <script src="js/services/auth.js"></script>

    <script src="core.js"></script> <!-- load our main application -->
</head>
<body ng-controller="mainController">

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Nice Project</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
                <li><a href="#login"><i class="fa fa-sign-in"></i> Login / Sign Up</a></li>

            </ul>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
    <div ng-view></div>
    <!-- angular templating -->
    <!-- this is where content will be injected -->

</div>

</body>
</html>
